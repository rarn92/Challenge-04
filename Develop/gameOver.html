<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Game Over!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css"/>
  </head>

  <body>
    <div id="enterListen">
      <div class="topLink" id="leaderboard"><a href="./leaderboard.html">Play Again</a></div>
      <div id='gameOver'>
          <h1>Game Over!</h1>
          <h1>Score: <span id='score'></span></h1>
          <div class="gameOverInitials">
              <h1 class='initialText'>Enter Initials: </h1><br>
              <input type="text" maxLength='1' style="text-transform:uppercase" onkeyup="movetoNext(this, 'initials-2')" class = initials id="initials-1" />
              <input type="text" maxLength='1' style="text-transform:uppercase" onkeyup="movetoNext(this, 'initials-3')" class = initials id="initials-2" />
              <input type="text" maxLength='1' style="text-transform:uppercase" class = initials id="initials-3" />
              <button class="button" id="submitButton">Submit</button>
          </div>
      </div>
    </div>

    <script src="./gameOverScript.js"></script>
  </body>
</html>
